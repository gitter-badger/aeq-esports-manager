<md-card>
  <md-card-title>{{item.user}}</md-card-title>
  <md-card-subtitle>{{item.date}}</md-card-subtitle>
  <md-card-content>
    {{item.text}}
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary">Annehmen</button>
    <button md-button color="warn">Ablehnen</button>
  </md-card-actions>
</md-card>
