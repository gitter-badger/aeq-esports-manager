<div class="wrapper">
  <div class="content">
    <md-card>
      <md-card-content>
        <md-card-title>
          Aequilibritas eSports
        </md-card-title>
        <md-card-subtitle>
          Melde dich mit deinem AeQ-Account an.
        </md-card-subtitle>
        <md-card-content>
          <form [formGroup]="loginForm">
            <md-input-container>
              <input mdInput type="text" formControlName="username" placeholder="Benutzername">
            </md-input-container>
            <md-input-container>
              <input mdInput type="password" formControlName="password"
                     placeholder="Passwort">
            </md-input-container>
            <md-checkbox color="primary">Angemeldet bleiben?</md-checkbox>
            <button md-raised-button color="primary" id="login-btn" (click)="login()">Anmelden</button>
            <div class="button-bar">
              <a md-button (click)="redirectToRegisterPage()">Registrieren</a>
              <a md-button (click)="redirectToRecoverPasswordPage()">Passwort vergessen?</a>
            </div>
          </form>
        </md-card-content>
      </md-card-content>
    </md-card>
  </div>
</div>
